name: Playwright Tests

on:
  schedule:
    - cron: "0 * * * *" # Every hour
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.1

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache node modules and Playwright browsers
        uses: actions/cache@v4.1.1
        with:
          path: |
            ~/.npm
            node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: bun install

      - name: Install Microsoft Edge (if not cached)
        run: |
          if [ ! -d ~/.cache/ms-playwright/chromium ]; then
          bun playwright install msedge
          fi

      - name: Install Playwright browsers (Firefox only if not cached)
        run: |
          if [ ! -d ~/.cache/ms-playwright/firefox ]; then
            bun playwright install firefox
          fi

      - name: Run Playwright tests
        run: bun playwright test
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
