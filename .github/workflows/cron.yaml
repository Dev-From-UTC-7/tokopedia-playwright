name: Playwright Tests

on:
  schedule:
    - cron: "0 * * * *" # Every hour
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.1

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache node modules and Playwright browsers
        uses: actions/cache@v4.1.1
        with:
          path: |
            ~/.npm
            node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-bun
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: bun install

      - name: Check Cache Playwright browsers
        run: |
          if [ -d ~/.cache/ms-playwright ]; then
            du -hs ~/.cache/ms-playwright/*
          else
            echo "Playwright cache directory does not exist."
          fi

      # - name: Install Microsoft Edge (if not cached)
      #   run: |
      #     if [ ! -d ~/.cache/ms-playwright/msedge ]; then
      #       bun playwright install msedge
      #     fi

      - name: Install Playwright browsers (Firefox only if not cached)
        run: |
          if [ ! -d ~/.cache/ms-playwright/firefox ]; then
            bun playwright install firefox
          fi

      - name: Run Playwright tests
        run: bun playwright test
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Check if products.json has changed
        id: check_products_json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add products.json
          git diff --quiet --exit-code -- products.json
          echo "::set-output name=changed::$(test $? -eq 1 && echo true || echo false)"

      - name: Commit and push changes if products.json has changed
        if: steps.check_products_json.outputs.changed == 'true'
        run: |
          git commit -m "Update products.json" products.json
          git push
